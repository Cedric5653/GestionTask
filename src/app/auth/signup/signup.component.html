
  <mat-card class="signup-card">
    <mat-toolbar color="accent" class="signup-toolbar">Signup</mat-toolbar>
    <form (ngSubmit)="onSignup()" class="signup-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="name" name="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit" class="full-width">Signup</button>
    </form>
    <div class="login-link">
      <a routerLink="/login">Already have an account? Login here</a>
    </div>
  </mat-card>
